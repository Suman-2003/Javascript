<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <div class="search-box">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" class="Location" placeholder="Enter The Location">
                    <button id="btn" class="fa-solid fa-magnifying-glass"></button>
               </div>

               <div class="not-found">
                    <img src="404.png" alt="">
                    <p>Oops! Invalid Location</p>
               </div>

               <div class="weather-box">
                     <img src="" >
                     <p class="temperature"></p>
                     <p class="description"></p>
               </div>

           <div class="weather-details">
                 <div class="humidty">
                    <div class="text">
                    <i class="fa-solid fa-water"></i>
                    <span></span>
                    </div>
                    <p>Humidity</p>
                </div>
    
                 <div class="wind">
                   <div class="text">
                   <i class="fa-solid fa-wind"></i>
                   <span></span>
                   </div>
                    <p>Wind Speed</p>
                 </div>
           </div>     
            
       </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/9af926ef4a.js" crossorigin="anonymous"></script>
</html>
